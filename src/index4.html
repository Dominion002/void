<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>Void</title>
</head>
<body class="bg-gray-600 h-screen flex items-center justify-center">
    <div class="block h-custom-2 w-custom-2 bg-red-400 rounded-2xl">
        <h1 class="text-4xl font-bold px-5 py-3 text-center">Login</h1>
        <!-- <h1 class="text-2xl font-semibold px-7 ">Welcome to Void.</h1> -->

        <form action="/login" method="post">

        <div class="mt-8">
            <h1 class="text-xl font-semibold py-1 pl-8">Email:</h1>
        <input type="text" placeholder="Enter email" name="email" class="w-login h-16 bg-red-300 rounded-md ml-7 text-black text-2xl pl-3">
        </div>

        <div class="mt-5">
            <h1 class="text-xl font-semibold py-1 pl-8">Password:</h1>
        <input type="text" placeholder="Enter Password" name="password" class="w-login h-16 bg-red-300 rounded-md ml-7 text-black text-2xl pl-3">
        </div>

        <p class="text-center text-white pt-4">{{infos}}</p>

        <input type="submit" value="LOGIN" class=" bg-blue-700 ml- h-12 mt-8 w-1/3 rounded-md font-semibold ml-48">

        </form>

        <div class="mt-7 ml-7">
            <h1 class="">Forgotten Password? <span class="text-white"><a href="">Click here</a></span></h1>
        </div>
    </div>
    
</body>
</html>
