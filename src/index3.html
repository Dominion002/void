<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
  <!-- <link href="./output.css" rel="stylesheet"> -->
  <title>Void</title>
</head>
<body class="bg-red-400 h-screen flex items-center justify-center">
  
  <div class="flex md:items-center justify-center h-custom bg-blue-500  w-custom  text-white text-xl rounded-2xl">

    <!-- first portion -->
<div class="h-full w-1/3 bg-red-500 md:rounded-tl-2xl rounded-bl-2xl items-center justify-center ">
        <h1 class="text-3xl font-bold text-center mt-60">Welcome to<br>Void</h1>
    </div>
    <!-- End of first portion -->

    <!-- Beginning of second portion i find bootstrap annoying and fustrating-->
    <div class="h-full w-2/3 bg-white rounded-2xl">
        <h1 class=" text-black font-bold text-3xl mx-12 mt-10">Sign Up</h1>
        <h1 class="text-black font-medium text-xl mx-12 my-2">Create a new account to sell & buy products.</h1>

        <form  action="/signup" method="post">
            <div class="grid grid-cols-2 mt-5 ">
                <div class="w-80 h-16 bg-red-300 rounded-md ml-12">
                    <input type="text" placeholder="First Name" name="Fname" class="w-80 h-16 bg-red-300 rounded-md pl-6 text-black">
                </div>
                <div class="w-80 h-16 bg-black rounded-md ml-4">
                    <input type="text" placeholder="Last Name" name="Lname" class="w-80 h-16 bg-red-300 rounded-md pl-6 text-black">
                </div>
        </div>

        <div class="grid grid-cols-2 mt-5 ">
            <div class="w-80 h-16 bg-red-300 rounded-md ml-12">
                <input type="email" placeholder="Email id" name="email" class="w-80 h-16 bg-red-300 rounded-md pl-6 text-black">
            </div>
            <div class="w-80 h-16 bg-black rounded-md ml-4">
                <select  name="gender" class="w-80 h-16 bg-red-300 rounded-md pl-6 border-black text-black">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Why are you gay">Others</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 mt-5 ">
            <div class="w-80 h-16 bg-red-300 rounded-md ml-12">
                <input type="number" placeholder="Phone Number" name="number" class="w-80 h-16 bg-red-300 rounded-md pl-6 text-black">
            </div>
            <div class="w-80 h-16 bg-black rounded-md ml-4">
                <select name="types"  class="w-80 h-16 bg-red-300 rounded-md pl-6 border-black text-black">
                    <option value="account type" disabled selected>account type</option>
                    <option value="male">Buyer</option>
                    <option value="female">Seller</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 mt-5 ">
            <div class="w-80 h-16 bg-red-300 rounded-md ml-12">
                <input type="password" placeholder="Password" name="password" class="w-80 h-16 bg-red-300 rounded-md pl-6 text-black">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="w-80 h-16 bg-black rounded-md ml-4">
                <input type="password" placeholder="Confrim Password" class="w-80 h-16 bg-red-300 rounded-md pl-6 border-black">
            </div>
        </div>

        <div class="mt-5">
            <input type="checkbox" id="basic-checkbox" class="ml-12 h-4 w-4">
            <label for="basic-checkbox" class="text-lg text-black">I've read and agreed with the <span class="font-bold">Terms of Services </span>and our <span class="font-bold">Privacy Policy</span></label>
          </div>

          <input type="submit" value="SIGN UP" class="w-signup bg-yellow-400 ml-12 h-10 mt-5 rounded-md">
        </form>

          <p class="text-center text-gray-600 text-sm mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-800 font-bold">Login</a>
          </p>
    
    </div>
    <!-- End of second portion i find bootstrap challenging and annoying -->
  </div>

</body>
</html>
